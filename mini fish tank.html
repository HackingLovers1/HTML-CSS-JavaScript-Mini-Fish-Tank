<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Aquarium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            /* Adjusted padding to add more space at the bottom */
            padding: 20px 20px 60px 20px; /* Top, Right, Bottom, Left */
            background-color: #2d3748;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative; /* For positioning the table */
            height: 100vh; /* Set main-wrapper to 100% viewport height */
            justify-content: center; /* Center content vertically within the wrapper */
        }
        canvas {
            background-color: #001f3f; /* Deep blue for water - this will be overridden by drawTankGlass */
            border: 4px solid #4a5568; /* Subtle border for the outer container */
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 191, 255, 0.5); /* Blue glow */
            display: block;
            position: relative; /* To layer elements correctly */
            z-index: 2; /* Make canvas appear above table */
        }
        .title {
            color: #e2e8f0;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
        }
        .description {
            color: #cbd5e0;
            font-size: 1.1rem;
            text-align: center;
            max-width: 600px;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            z-index: 3; /* Ensure controls are on top */
        }
        .food-bottle {
            width: 40px;
            height: 60px;
            background-color: #8B4513; /* Brown for bottle */
            border: 2px solid #5A2D0C;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 5px;
        }
        .food-bottle::before {
            content: '';
            position: absolute;
            top: -10px;
            width: 20px;
            height: 20px;
            background-color: #8B4513;
            border: 2px solid #5A2D0C;
            border-radius: 5px 5px 0 0;
        }
        .food-level {
            width: 80%;
            height: 70%;
            background-color: #FFD700; /* Gold for food */
            border-radius: 3px;
            transition: height 0.5s ease-out;
        }
        .action-button {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px #2E8B57;
        }
        .action-button:hover {
            background-color: #45a049;
        }
        .action-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2E8B57;
        }
        .message-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            display: none; /* Hidden by default */
        }
        .aquarium-table {
            background-color: #6B4226; /* Dark wood color */
            width: 100%; /* Will be adjusted by JS to match canvas width */
            height: 100px; /* Height of the table */
            border-radius: 0 0 12px 12px;
            position: absolute;
            bottom: 0; /* Position at the bottom of the main-wrapper */
            left: 0;
            z-index: 1; /* Below the canvas */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 10px;
        }
        .table-leg {
            width: 20px;
            height: 80px; /* Shorter than table height to give tabletop thickness */
            background-color: #4A2B19; /* Darker wood for legs */
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="main-wrapper" id="mainWrapper">
        <h1 class="title">Mini Aquarium</h1>
        <p class="description">Watch fish swim, bubbles rise, and seaweed sway. Your screen becomes a living aquarium!</p>
        <div class="controls">
            <div class="food-bottle">
                <div id="foodLevel" class="food-level"></div>
            </div>
            <button id="dropFoodButton" class="action-button">Drop Food</button>
            <button id="refillFoodButton" class="action-button">Refill Food</button>
        </div>
        <canvas id="aquariumCanvas"></canvas>
        <div id="messageBox" class="message-box"></div>
        <div class="aquarium-table" id="aquariumTable">
            <div class="table-leg"></div>
            <div class="table-leg"></div>
        </div>
    </div>

    <script>
        // Get the canvas element and its 2D rendering context
        const canvas = document.getElementById('aquariumCanvas');
        const ctx = canvas.getContext('2d');
        const dropFoodButton = document.getElementById('dropFoodButton');
        const refillFoodButton = document.getElementById('refillFoodButton');
        const foodLevelDisplay = document.getElementById('foodLevel');
        const messageBox = document.getElementById('messageBox');
        const mainWrapper = document.getElementById('mainWrapper');
        const aquariumTable = document.getElementById('aquariumTable');

        // Oxygen tank properties
        const oxygenTank = {
            width: 40,
            height: 80,
            hoseLength: 120,
            hoseTipOffset: 20, // How far into the tank the hose tip is
            color: '#A9A9A9', // DarkGray
            x: 0, // Will be set dynamically
            y: 0, // Will be set dynamically
            hoseX: 0, // Bubble origin X
            hoseY: 0  // Bubble origin Y
        };

        // Set canvas dimensions to be responsive and adjust table
        function resizeCanvas() {
            const aspectRatio = 16 / 9;
            const maxCanvasWidth = Math.min(window.innerWidth * 0.9, 800);
            // Calculate maxCanvasHeight based on the remaining space in mainWrapper
            // Subtracting controls height, padding, and table height
            const availableHeight = window.innerHeight - (mainWrapper.offsetTop * 2) - (aquariumTable.offsetHeight) - 100; // Estimate for controls and padding
            const maxCanvasHeight = Math.min(availableHeight * 0.8, 600);


            let newWidth = maxCanvasWidth;
            let newHeight = newWidth / aspectRatio;

            if (newHeight > maxCanvasHeight) {
                newHeight = maxCanvasHeight;
                newWidth = newHeight * aspectRatio;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;

            // Adjust main wrapper width to fit canvas + padding
            mainWrapper.style.width = `${canvas.width + 40}px`; // 40 for left/right padding

            // Position oxygen tank relative to canvas
            oxygenTank.x = canvas.width - oxygenTank.width - 10; // 10px from right edge
            oxygenTank.y = canvas.height - oxygenTank.height - 10; // 10px from bottom edge of canvas
            oxygenTank.hoseX = oxygenTank.x + oxygenTank.width / 2;
            oxygenTank.hoseY = canvas.height - oxygenTank.hoseTipOffset; // Hose tip inside the tank
        }

        // Initial resize and add event listener for window resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // --- Fish Class ---
        class Fish {
            constructor(x, y, size, emoji, speed) {
                this.x = x;
                this.y = y;
                this.size = size; // Font size for emoji
                this.emoji = emoji;
                this.speed = speed;
                this.baseSpeed = speed; // Store base speed
                this.directionX = Math.random() < 0.5 ? 1 : -1; // 1 for right, -1 for left
                this.directionY = (Math.random() - 0.5) * 0.5; // Slight vertical drift
                this.tailAngle = 0;
                this.tailSpeed = 0.1 + Math.random() * 0.1;
                this.targetX = null; // For food following
                this.targetY = null;
                this.fullness = 100; // 0-100, decreases over time, increases with food
                this.turnFactor = 0.05; // How sharply fish turn away from walls
            }

            update() {
                // Move towards target if set (food following)
                if (this.targetX !== null && this.targetY !== null) {
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 5) { // If not very close to target
                        this.x += (dx / distance) * this.speed * 1.5; // Move faster towards food
                        this.y += (dy / distance) * this.speed * 1.5;
                        this.directionX = dx > 0 ? 1 : -1; // Orient towards target
                    } else {
                        this.targetX = null; // Reached target
                        this.targetY = null;
                        this.speed = this.baseSpeed; // Reset speed
                    }
                } else {
                    // Normal random movement
                    this.x += this.speed * this.directionX;
                    this.y += this.speed * this.directionY;

                    // Lifelike wall avoidance (instead of simple bounce)
                    const margin = this.size; // Margin from the wall to start turning
                    if (this.x < margin) { // Too close to left wall
                        this.directionX += this.turnFactor;
                    } else if (this.x > canvas.width - margin) { // Too close to right wall
                        this.directionX -= this.turnFactor;
                    }

                    if (this.y < margin) { // Too close to top wall
                        this.directionY += this.turnFactor;
                    } else if (this.y > canvas.height - margin) { // Too close to bottom wall
                        this.directionY -= this.turnFactor;
                    }

                    // Normalize direction vector to maintain consistent speed
                    const magnitude = Math.sqrt(this.directionX * this.directionX + this.directionY * this.directionY);
                    if (magnitude > 0) {
                        this.directionX /= magnitude;
                        this.directionY /= magnitude;
                    }
                }

                // Update tail animation
                this.tailAngle += this.tailSpeed;

                // Decrease fullness over time
                this.fullness = Math.max(0, this.fullness - 0.01);
                // If very hungry, increase speed to find food
                if (this.fullness < 20 && this.targetX === null) {
                     this.speed = this.baseSpeed * 2;
                } else if (this.targetX === null) {
                    this.speed = this.baseSpeed;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                // Flip emoji horizontally if moving left
                if (this.directionX < 0) { // Check actual direction, not just initial
                    ctx.scale(-1, 1);
                }

                ctx.font = `${this.size}px sans-serif`; // Use sans-serif for emoji rendering
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);

                ctx.restore();
            }

            // Method to set food target
            setFoodTarget(foodX, foodY) {
                this.targetX = foodX;
                this.targetY = foodY;
                this.speed = this.baseSpeed * 2; // Speed up when chasing food
            }

            eatFood(amount) {
                this.fullness = Math.min(100, this.fullness + amount);
                this.targetX = null; // Stop chasing food
                this.targetY = null;
                this.speed = this.baseSpeed; // Reset speed
            }
        }

        // --- Bubble Class ---
        class Bubble {
            constructor(x, y, radius, speed) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = speed;
                this.opacity = 1;
            }

            update() {
                this.y -= this.speed;
                this.opacity -= 0.005; // Fade out as it rises

                // Remove if off-screen or fully faded
                return this.y + this.radius > 0 && this.opacity > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.strokeStyle = 'rgba(200, 230, 255, 0.8)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }
        }

        // --- Seaweed Class ---
        class Seaweed {
            constructor(x, height, segments, color, swaySpeed) {
                this.x = x;
                this.height = height;
                this.segments = segments;
                this.color = color;
                this.swaySpeed = swaySpeed;
                this.swayOffset = Math.random() * Math.PI * 2;
            }

            draw(time) {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.x, canvas.height);

                for (let i = 0; i <= this.segments; i++) {
                    const segmentY = canvas.height - (i / this.segments) * this.height;
                    const sway = Math.sin(time * this.swaySpeed + this.swayOffset + i * 0.5) * 5; // Waving effect
                    ctx.lineTo(this.x + sway, segmentY);
                }
                ctx.stroke();
            }
        }

        // --- Food Particle Class ---
        class FoodParticle {
            constructor(x, y, size, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedY = speedY;
                this.eaten = false;
            }

            update() {
                if (!this.eaten) {
                    this.y += this.speedY;
                    // Stop falling when it hits the bottom
                    if (this.y + this.size / 2 > canvas.height) {
                        this.y = canvas.height - this.size / 2;
                        this.speedY = 0; // Stop falling
                    }
                }
            }

            draw() {
                if (!this.eaten) {
                    ctx.fillStyle = '#FFD700'; // Gold color for food
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // --- Draw Tank Glass and Water Body ---
        function drawTankGlass() {
            ctx.save();

            // 1. Draw the main water body (inside the tank)
            ctx.fillStyle = 'rgba(0, 31, 63, 0.8)'; // Deep blue, slightly transparent
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Add a subtle depth gradient to the water
            const waterGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            waterGradient.addColorStop(0, 'rgba(0, 100, 150, 0.1)'); // Lighter at top
            waterGradient.addColorStop(1, 'rgba(0, 31, 63, 0.3)');  // Darker at bottom
            ctx.fillStyle = waterGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 3. Draw the tank frame/border
            const borderWidth = 8; // Thickness of the tank frame
            ctx.strokeStyle = '#4a5568'; // Dark gray for the frame
            ctx.lineWidth = borderWidth;
            ctx.strokeRect(borderWidth / 2, borderWidth / 2, canvas.width - borderWidth, canvas.height - borderWidth);

            // 4. Add subtle inner shadow/highlight for glass effect
            // Top highlight
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)'; // Light highlight
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(borderWidth, borderWidth);
            ctx.lineTo(canvas.width - borderWidth, borderWidth);
            ctx.stroke();

            // Left highlight
            ctx.beginPath();
            ctx.moveTo(borderWidth, borderWidth);
            ctx.lineTo(borderWidth, canvas.height - borderWidth);
            ctx.stroke();

            // Bottom shadow
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)'; // Dark shadow
            ctx.beginPath();
            ctx.moveTo(borderWidth, canvas.height - borderWidth);
            ctx.lineTo(canvas.width - borderWidth, canvas.height - borderWidth);
            ctx.stroke();

            // Right shadow
            ctx.beginPath();
            ctx.moveTo(canvas.width - borderWidth, borderWidth);
            ctx.lineTo(canvas.width - borderWidth, canvas.height - borderWidth);
            ctx.stroke();

            // 5. Add a reflection on the water surface (subtle)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)'; // Very subtle white reflection
            ctx.fillRect(0, 0, canvas.width, 10); // Small strip at the top

            ctx.restore();
        }

        // --- Water Waves Drawing Function (Surface Only) ---
        function drawWaterWaves(time) {
            const waveAmplitude = 8; // Height of the waves
            const waveFrequency = 0.015; // How many waves across the screen
            const waveSpeed = 0.003; // Speed of wave movement
            const waveOffset = time * waveSpeed;

            // 1. Draw the main wavy surface at the top (filled)
            ctx.beginPath();
            ctx.fillStyle = 'rgba(100, 200, 255, 0.4)'; // Translucent light blue
            ctx.moveTo(0, waveAmplitude); // Start from top-left (initial wave height)

            for (let x = 0; x <= canvas.width; x += 5) {
                const y = waveAmplitude + Math.sin(x * waveFrequency + waveOffset) * waveAmplitude;
                ctx.lineTo(x, y);
            }
            ctx.lineTo(canvas.width, 0); // Go to top-right
            ctx.lineTo(0, 0); // Go back to top-left
            ctx.closePath();
            ctx.fill();

            // Add a brighter highlight line at the very top of the wave
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)'; // White highlight
            ctx.lineWidth = 1.5;
            ctx.moveTo(0, waveAmplitude);
            for (let x = 0; x <= canvas.width; x += 5) {
                const y = waveAmplitude + Math.sin(x * waveFrequency + waveOffset) * waveAmplitude;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        // --- Oxygen Tank Drawing Function ---
        function drawOxygenTank() {
            // Tank body
            ctx.fillStyle = oxygenTank.color;
            ctx.strokeStyle = '#696969'; // DimGray
            ctx.lineWidth = 2;
            ctx.fillRect(oxygenTank.x, oxygenTank.y, oxygenTank.width, oxygenTank.height);
            ctx.strokeRect(oxygenTank.x, oxygenTank.y, oxygenTank.width, oxygenTank.height);

            // Tank top (rounded)
            ctx.beginPath();
            ctx.arc(oxygenTank.x + oxygenTank.width / 2, oxygenTank.y, oxygenTank.width / 2, Math.PI, 0);
            ctx.fill();
            ctx.stroke();

            // Hose
            ctx.strokeStyle = '#555555'; // Darker gray for hose
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(oxygenTank.x + oxygenTank.width / 2, oxygenTank.y + oxygenTank.height / 2); // Middle of tank
            ctx.lineTo(oxygenTank.x + oxygenTank.width / 2, canvas.height - oxygenTank.hoseTipOffset); // Into the water
            ctx.stroke();

            // Hose tip (small circle where bubbles emerge)
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(oxygenTank.hoseX, oxygenTank.hoseY, 3, 0, Math.PI * 2);
            ctx.fill();
        }


        // --- Game State ---
        const fishes = [];
        const bubbles = [];
        const seaweeds = [];
        const foodParticles = [];
        let foodInBottle = 100; // Represents percentage of food left
        const maxFoodDrops = 5; // Max food particles at once

        // Initialize elements
        function initAquarium() {
            // Create fish using emojis
            const fishEmojis = ['🐠', '🐡', '🐟', '🐙', '🦑', '🦐']; // More variety
            for (let i = 0; i < 10; i++) { // More fish!
                const size = 30 + Math.random() * 20; // Slightly smaller size for more fish
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const emoji = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
                const speed = 0.5 + Math.random() * 0.5; // Slower fish
                fishes.push(new Fish(x, y, size, emoji, speed));
            }

            // Create seaweed
            for (let i = 0; i < 12; i++) { // More seaweed
                const x = Math.random() * canvas.width;
                const height = 50 + Math.random() * 100;
                const segments = 5 + Math.floor(Math.random() * 5);
                const color = `rgba(0, ${100 + Math.random() * 50}, 0, 0.8)`; // Greenish
                const swaySpeed = 0.01 + Math.random() * 0.02;
                seaweeds.push(new Seaweed(x, height, segments, color, swaySpeed));
            }
        }

        // Generate bubbles periodically from oxygen tank hose
        setInterval(() => {
            const x = oxygenTank.hoseX + (Math.random() - 0.5) * 10; // Slight random offset
            const radius = 2 + Math.random() * 5;
            const speed = 0.2 + Math.random() * 0.8; // Slower bubbles
            bubbles.push(new Bubble(x, oxygenTank.hoseY, radius, speed));
        }, 150); // Generate a new bubble every 150ms

        // Display a temporary message
        function showMessage(msg, duration = 2000) {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        }

        // Event listener for dropping food
        dropFoodButton.addEventListener('click', () => {
            if (foodInBottle > 0) {
                if (foodParticles.length < maxFoodDrops) {
                    const foodX = canvas.width / 2 + (Math.random() - 0.5) * 50; // Drop near center top
                    const foodY = 0;
                    const foodSize = 8 + Math.random() * 4;
                    const foodSpeed = 1 + Math.random() * 0.5;
                    foodParticles.push(new FoodParticle(foodX, foodY, foodSize, foodSpeed));
                    foodInBottle = Math.max(0, foodInBottle - 5); // Decrease food level
                    foodLevelDisplay.style.height = `${foodInBottle}%`;

                    // Make hungry fish chase food
                    fishes.forEach(fish => {
                        if (fish.fullness < 70) { // Only hungry fish go for food
                            fish.setFoodTarget(foodX, foodY);
                        }
                    });
                } else {
                    showMessage("Too much food already in the tank!");
                }
            } else {
                showMessage("Out of fish food! Refill the bottle.");
            }
        });

        // Event listener for refilling food
        refillFoodButton.addEventListener('click', () => {
            foodInBottle = 100; // Reset food level
            foodLevelDisplay.style.height = `${foodInBottle}%`;
            showMessage("Food bottle refilled!");
        });

        // Main animation loop
        function animate(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas (background is set by CSS)

            // Draw the tank glass and water body first
            drawTankGlass();

            // Draw seaweed
            seaweeds.forEach(seaweed => seaweed.draw(time));

            // Draw oxygen tank
            drawOxygenTank();

            // Update and draw food particles
            for (let i = foodParticles.length - 1; i >= 0; i--) {
                const food = foodParticles[i];
                food.update();
                food.draw();

                // Check for collision between fish and food
                fishes.forEach(fish => {
                    if (!food.eaten &&
                        Math.abs(fish.x - food.x) < (fish.size / 2 + food.size / 2) &&
                        Math.abs(fish.y - food.y) < (fish.size / 4 + food.size / 2)) { // Adjust for fish body shape
                        fish.eatFood(20); // Increase fullness
                        food.eaten = true; // Mark food as eaten
                    }
                });

                // Remove eaten food or food that has settled at the bottom for too long
                if (food.eaten || (food.speedY === 0 && food.y === canvas.height - food.size / 2)) {
                    foodParticles.splice(i, 1);
                }
            }


            // Update and draw fish
            fishes.forEach(fish => {
                fish.update();
                fish.draw();
            });

            // Update and draw bubbles, filter out faded ones
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].update()) {
                    bubbles[i].draw();
                } else {
                    bubbles.splice(i, 1); // Remove bubble if it's off-screen or faded
                }
            }

            // Draw water waves (on top of everything else for a layered effect)
            drawWaterWaves(time);

            requestAnimationFrame(animate); // Loop the animation
        }

        // Start the animation when the window loads
        window.onload = function() {
            initAquarium();
            resizeCanvas(); // Ensure initial positioning is correct
            animate(0); // Start with time = 0
            foodLevelDisplay.style.height = `${foodInBottle}%`; // Set initial food level
        };
    </script>
</body>
</html>
